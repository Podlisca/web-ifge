Bildbeschreibung: "Doris Zettel besucht derzeit den Diplomlehrgang Lebensberatung – psychologische Beratung am IFGE."
Float: left
Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Das Leben stellt uns oft vor vielen Herausforderungen und bringt uns immer wieder an unsere persönlichen Grenzen. In welcher Lebensphase wir uns auch gerade befinden, es ist wichtig sich Zeit zu nehmen und darüber zu reden. Ich biete Ihnen einen sicheren Rückzugsort und unterstütze Sie im gemeinsamen Dialog Ihre individuellen Ressourcen zu stärken, neue Handlungsspielräume zu entwickeln oder mögliche Blockaden zu lösen, um den Herausforderungen des Lebens gestärkt entgegenzutreten."
    - "Ich habe mich für die Ausbildung zur psychologischen Beraterin am IFGE entschieden, weil so unterschiedlich und einzigartig jeder Mensch ist, so individuell und besonders ist das IFGE. Die Gestaltung der Kurstage sind praxisorientiert, abwechslungsreich und geprägt von wertschätzendem Umgang, sodass das Gelernte schnell in die Praxis umgesetzt werden kann."
    


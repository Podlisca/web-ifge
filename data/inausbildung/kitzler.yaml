Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Dipl. Gesundheits- und Krankenpflegerin "
    - "Gerade in Situationen, in denen wir uns sehnlichst eine Lösung wünschen, gelingt es uns oft nicht eine zu finden. Bei Gefühlen der Hilflosigkeit, Hoffnungslosigkeit, Überforderung stehen uns oft keine zieldienlichen Bewältigungsstrategien zur Verfügung und wir fühlen uns alleine gelassen."
    - "Mit Kaliterra biete ich einen Raum, in dem Du als Mensch im Mittelpunkt stehst, mit all Deinen Bedürfnissen, Sorgen, Ängsten und Wünschen. Ich unterstütze Dich auf Deinen individuellen Weg zur Lösungsfindung."
    - "Mit dem Schwerpunkt „Beratung Angehöriger“ möchte ich all den Herausforderungen und Gefühlen, die entstehen können, wenn wir mit der Krankheit oder Pflegebedürftigkeit einer nahen Bezugsperson konfrontiert sind, einen Platz in der psychologische Beratung geben."
    - "Die Ausbildungen am IFGE bereichern mich nicht nur fachlich, sondern auch meine persönliche Weiterentwicklung. Durch die professionelle und empathische Unterstützung von Silvia Podlisca und den anderen Vortragenden kann ich steht´s über mich hinauswachsen. Es wird viel Wert auf einen qualitativ hochwertigen Unterricht und auf die praktische Umsetzung gelegt."


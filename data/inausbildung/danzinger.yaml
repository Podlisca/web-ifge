Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "In Liebe und mit Freude das Leben genießen - wer möchte das nicht?"
    - "Herausforderungen in Partnerschaft, Sexualität, Arbeit, Gesundheit und anderen Lebensbereichen erschweren dieses Vorhaben jedoch mitunter häufig. Wie Du trotz allem mit Leichtigkeit dein Leben gestaltest, Ressourcen aktivierst und neue Wege erschließt, können wir gerne zusammen im Rahmen einer Einzel- oder Paarberatung erarbeiten."
    - "Die Ausbildung am IFGE bietet mir umfangreiches Fachwissen sowie zahlreiche Übungsmöglichkeiten. Darüber hinaus empfinde ich den fachlichen Austausch mit ReferentInnen und KursteilehmerInnen als sehr bereichernd."

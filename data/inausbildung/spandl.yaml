Bildbeschreibung: "Sabine Spandl besucht derzeit den Diplomlehrgang Lebensberatung – psychologische Beratung am IFGE."
Float: left
Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Für das IFGE habe ich mich entschieden, weil die Kurse wochentags angeboten werden und Silvia eine inspirierende, starke Persönlichkeit ist. Es war eine gute Entscheidung und ich würde sie wieder so treffen."
    - "Ich biete Einzelgespräche und Gruppentermine an. Wahlweise in meiner Praxis Nähe Stockerau, beim eigenen oder bei meinem Pferd."
    - "Meine Schwerpunkte sind Kommunikation, Erziehung, Selbstliebe, das Auflösen von Kindheitsprägungen und das Stärken der eigenen inneren Weisheit."

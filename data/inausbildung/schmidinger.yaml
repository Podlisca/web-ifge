Bildbeschreibung: "Sarah Schmidinger besucht derzeit den Diplomlehrgang Lebensberatung – psychologische Beratung am IFGE. Parallel dazu hat sie das Upgrade zur Aufstellungsleiterin sowie die Onlineausbildung psychologisches Coaching absolviert."
Float: left
Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Ich bin Lebens- und Sozialberaterin in Ausbildung unter Supervision und diplomierte Elementarpädagogin."
    - "In Wien biete ich Psychologische Beratung, Elternberatung sowie Sexualberatung im Einzelsetting an."
    - "Am IFGE bekomme ich nicht nur die Möglichkeit mein Können dank vieler Übungsbeispiele zu perfektionieren, sondern werde auch mit vielen hilfreichen Tipps ausgestattet wie mir der Weg in die Selbstständigkeit (noch) besser gelingt."

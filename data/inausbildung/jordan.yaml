Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Wir kennen es doch alle: Lebensweisheiten und schlaue Sprüche haben wir zur Genüge auf unseren Handys gespeichert. Unser Kopf weiß doch, dass wir etwas anders machen müssen, damit es besser werden kann. Wieso aber gelingt es so selten genau dann sinnvoll zu agieren oder zu reagieren, wenn es am meisten angebracht wäre?"
    - "Als Lebens- und Sozialberaterin in Ausbildung unter Supervision helfe ich Dir dabei, Dich selbst (wieder-) zu finden. Ich berate und begleite Dich auf Deiner Reise zu Dir selbst um, gemeinsam mit Dir, neue Wege zu ergründen, Dich selbst besser kennen zu lernen, nachhaltige Lösungen fürs Heute und Morgen zu finden, Ängste, Unsicherheiten und Schutzmechanismen nicht mehr gegen sondern für Dich arbeiten zu lassen. Dabei können wir oft auf Irrfahrten treffen, in die Vergangenheit reisen, die Zukunft erforschen oder im Jetzt bleiben."
    - "In Ausbildung unter Supervision bedeutet für Dich vor allem – zwei Köpfe sind besser als Einer. Gemeinsam mit meiner Supervisorin und Ausbildnerin bespreche ich (selbstverständlich vollkommen anonym) all meine Klient*Innen-Fälle, um Dir die bestmöglichste Qualität in der psychosozialen Beratung zu gewährleisten."
    - "Die praxisorientierte Ausbildung am IFGE vereint nicht nur Intuition, Fachwissen, Gefühl und Erfolg sondern lehrt uns auch Menschen bedingungsfrei und wohlwollend dort abzuholen wo und wie sie sind und mit dem zu arbeiten, was sie bereit sind zu geben. Obwohl stets Einiges von uns abverlangt wird, war es, auf Grund der wertschätzenden und motivierenden Haltung unserer Referent*Innen, noch nie so einfach (und gleichzeitig so schön) das Gelernte zu verinnerlichen und vor allem praxisbezogen umzusetzen."

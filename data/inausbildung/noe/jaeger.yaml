Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Durch meine hauptberufliche Tätigkeit in einer „Blaulicht- Organisation“ in Wien bin ich täglich mit persönlichen Schicksalen und Krisensituationen konfrontiert. Dabei erkenne ich immer wieder, wie selbstverständlich die Versorgung physischer Wunden verlangt und anerkannt wird, während die seelischen Wunden im eigenen Verständnis, oft nicht gesehen werden dürfen, selbst geheilt oder versteckt werden müssen."
    - "Ich habe mich deshalb 2018 für die Ausbildung zur psychologischen Beraterin am IFGE entschieden und meine Praxis „Lebenszone“ in Hochstraß, Niederösterreich eröffnet."
    - "Ein wichtiger Faktor in der Entscheidung für dieses Institut, war für mich, die Flexibilität in Bezug auf verpasste Unterrichtseinheiten, die hier mit „Kurs- Hopping“ flexibel absolviert werden können."

Bildbeschreibung: "Dominique Karlovits besucht derzeit den Diplomlehrgang Lebensberatung – psychologische Beratung am IFGE. Parallel dazu hat sie die Upgrades Aufstellungsarbeit und Sexual- und Paarberatung absolviert."
Float: left
Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Ich bin Lebens- und Sozialberaterin in Ausbildung unter Supervision und biete am IFGE in Wien Psychologische Beratung, System- & Familienaufstellung im Einzelsetting, Sucht- und Krisen-, sowie Sexualberatung unter Supervision an."
    - "Ich habe nicht nur die Möglichkeit am IFGE in Wien unter Supervision psychologische Beratung anzubieten, ich werde auch bestmöglich im Unterricht durch viele Übungssequenzen darauf vorbereitet."

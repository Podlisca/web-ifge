Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Sozialpädagogische Fachkraft sowie Sexualpädagogin für Menschen mit Beeinträchtigung."
    - "Mein Hauptinteresse gilt der Sexualberatung und der Sexualpädagogik, aber ich bin auch gerne für alle anderen Themen für Sie da."    
    - "Sich und seinen Körper annehmen und Sexualität in ihrer Gesamtheit erfassen - dabei unterstütze ich Sie gerne. Finden wir eine gemeinsame Sprache für das \"Unaussprechliche\"."
    - "Wenn wir uns als Mensch ganz annehmen können und auch unsere sogenannten Makel akzeptieren, werden wir kraftvolle Entscheidungen treffen und unser Leben lustvoller gestalten."
    - "Das IFGE bereitet mich auf meine zukünftige Tätigkeit optimal vor und gibt mir die fachliche Sicherheit, die gerade als Beraterin so essentiell ist."

Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Psychologische Beratung | LGBTQI-Beratung* | Potentialentfaltung"
    - "Zeit für Veränderung? Belastende Situationen (z.B. in Beziehung, Familie, Job) können oft herausfordernd sein. Gerne begleite ich dich im Rahmen einer Psychologischen Beratung, um diese Situationen gemeinsam zu analysieren, Erleichterung und Entlastung zu erfahren und individuelle Lösungswege für dich zu finden.."
    - "Der Aufbau des Diplomlehrgangs am IFGE ermöglicht mir, gelerntes Fachwissen und gelernte Methoden direkt durch Übungssequenzen in die Praxis umzusetzen. Zusätzlich unterstützen uns Erfahrungsberichte unserer Vortragenden dabei, einen realistischen und umfangreichen Einblick in die vielfältige Arbeit mit Klient*innen zu erhalten."
    - "LGBTQI Beratung = Lesbian, Gay, Bi, Trans, Queer und Intersex"

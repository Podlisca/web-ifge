Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "Im Rahmen der psychologischen Beratung biete ich Ihnen jeden Raum und Zeit an, Ihre verborgenen Bedürfnisse, Sorgen, Sehnsüchte oder auch Wünsche aussprechen zu können."
    - "Sie tragen alle Lösungen und Antworten in sich. In belastenden Situationen wird die innere Stimme aber oft nicht gehört, und der Weg zur inneren Weisheit versperrt. Beruhend auf Ihre persönlichen Erfahrungen und Überzeugungen werden individuelle Wege zur Gelassenheit, Klarheit und Stabilität gefunden."
    - "Ich habe mich für die Ausbildung an der IFGE mit dem Schwerpunkt Systemische Familienaufstellungen entschieden, weil hier nicht nur theoretische Kenntnisse, sondern auch praxisorientierte Kompetenzen vermittelt werden."
    - "Beratungssprachen: Deutsch & Russisch"

Bild: /img/kumpitsch.jpg
Bildbeschreibung: "Jasmin Kumptisch besucht derzeit den Diplomlehrgang Lebensberatung – psychosoziale Beratung am IFGE. Parallel dazu hat sie das Upgrade für tiergestützte psychosoziale Beratung absolviert. "
Float: left
Text: 
    - "Lebens- und Sozialberaterin in Ausbildung unter Supervision"
    - "In Verbindung mit sich & dem Leben - Ich begleite meine Klient*innen mit der Überzeugung, dass jede*r die Lösung des Problems in sich trägt. Manchmal sind Ereignisse oder Lebensumstände aber so überwältigend, dass wir diesen intuitiven Zugang momentan nicht sehen/hören/fühlen können. In solchen Situationen, in denen wir alleine nicht mehr weiterwissen, kann es unglaublich erleichternd sein, eine außenstehende Person hinzuzuziehen. "
    - "Ich biete dir gerne Raum & Zeit für dich und deine Anliegen. Dabei begleite ich dich in deinem Tempo mit viel Wertschätzung und Einfühlungsvermögen."
    - "In den letzten 2,5 Jahren durfte ich von dem enormen Fachwissen und Erfahrungsschatz profitieren und dafür bin ich sehr dankbar. Die Ausbildung am IFGE hat mich fachlich, aber vor allem auch persönlich, sehr bereichert."

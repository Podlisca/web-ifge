Text: 
    - "Psychologische Beratung Bewusstseinstraining Kommunikationstraining mit InnerDialogue"
    - "Selbsterfahrung in der Kleingruppe Körperarbeit"
    - "Sie wollen sich wieder besser fühlen und suchen nach einem Weg dorthin? Wie wäre es, in einen geschützten Raum einzutauchen, in dem Sie…"
    - "* Entlastung erfahren"
    - "* ganz im Hier & Jetzt landen und wahrnehmen"
    - "* in achtsamer und wertschätzender Begleitung Ihr eigenes Tempo finden"
    - "* sich ganz zeigen dürfen – so viel wie für Sie möglich und passend"
    - "* Stress, emotionale und seelische Belastungen und Blockaden abbauen können und so Ihren allgemeinen Gesundheitszustand positiv beeinflussen"
    - "* ein geschulter Blick von außen und eine Atmosphäre des Vertrauens und gut Aufgehobenseins dabei unterstützt"
    - "* mit jemandem gemeinsam Ihre ganz individuellen Werkzeuge entwickeln und die ersten Schritte in eine \"bessere\" Richtung gehen"
    - "* Diesen Raum gibt es – Im Jetzt ist dieser Raum!"
    - "Ich begleite Sie gerne in allem, was Sie belastet und beschäftigt, damit es wieder leichter und klarer für Sie wird und Sie wieder kraftvoll im Leben stehen."
    - "In meiner ganzheitlichen Sicht auf den Menschen vereinen sich Methoden und Ausbildungen mit Empathie, Wertschätzung, Seriosität und einer gesunden Prise Humor. Diesen Zugang erlebe ich auch am IFGE - eine fundierte Ausbildung mit vielen Praxissequenzen und anschließender fachlicher Reflexion sowie professionelles und dienliches Feedback, das den Ausbau der bereits vorhandenen eigenen Kompetenzen stärkt und gleichzeitig die noch ausbaubaren Fähigkeiten fördert. Ein gelungener Mix!"
    - "Beratungen in meiner Praxis sowie bei Bedarf auch via Telefon & online!"

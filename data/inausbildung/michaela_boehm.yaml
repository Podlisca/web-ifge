Text: 
    - "Lebens- und Sozialberaterin - psychologische Beraterin in Ausbildung unter Supervision"
    - "Innere Welten"
    - "Unsere innere Welt, das Empfinden, und unsere äußere Realität können gegensätzlich sein. Und manchmal stoßen wir an unsere Grenzen. Sorgen und Ängste, Schicksalsschläge, Trennung, schwierige Situationen - das alles kann uns verändern. Jeder Mensch sammelt unterschiedliche Erfahrungen in seinem Leben. Und es kann vorkommen, dass wir an unsere Grenzen stoßen. Diese Situation kann zu starken Belastungen führen. Ich möchte dich unterstützen deine psychische Gesundheit zu erhalten und dich auf den Weg begleiten, individuelle Lösungen für deine Herausforderungen zu finden. Es gibt kein Richtig oder Falsch. Alles was dich bewegt, darf sein. Im Rahmen der psychologischen Beratung in meiner Praxis oder auch Online, hast du Zeit und Raum dich zu sammeln und wieder zu Kräften zu kommen.."
    - "Derzeit absolviere ich den Diplomlehrgang am IFGE Pinkafeld. Ich habe das Ausbildungsinstitut gewählt, weil ich der Meinung bin, dass es zu einem der renommiertesten Institute in Österreich zählt. Die theoretischen Inhalte werden praxisorientiert und wertschätzend vermittelt. Der Mensch in seiner Einzigartigkeit steht im Vordergrund."

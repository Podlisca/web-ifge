Text: 
    - "Nach Abschluss des Studiums im Bereich Gesundheitsmanagement im Jahr 2006 habe ich begonnen, mich mit meinen eigenen Themen und Lebensereignissen zu beschäftigen. Dazu ging ich viel in Selbsterfahrung & Selbstreflexion, denn nur wer seine eigene Haltung wahr nimmt und kennt, kann anderen Menschen Halt geben. Während der fundierten und umfassenden Ausbildung zur Lebens- und Sozialberaterin, psychologischen Beraterin am IFGE habe ich 2016 meine Praxis ‘Verbindungswege’ in Pinkafeld, Burgenland eröffnet. Neben Einzel- & Paarberatungen sowie Coaching arbeite ich auch mit Hunden in der Beratung und als Hundetrainerin."    

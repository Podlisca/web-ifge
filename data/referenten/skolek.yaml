Bildbeschreibung: "Peter Skolek unterrichtet am IFGE Teile der Ausbildung zum Lebensberater – psychologischer Berater, zur Lebensberaterin – psychologische Beraterin."
Float: left
Text: 
    - "Meine Tätigkeit als Rechtsanwalt umfasst nahezu alle Bereiche des täglichen und nicht alltäglichen Lebens. Dazu gehören vor allem das Eingehen auf den/die Klienten/in und das Erkennen seiner/ihrer Interessen. Denn nicht immer bedeutet die Lösung eines Rechtsproblems, dass tatsächlich alle Schwierigkeiten aus der Welt geschaffen sind."
    - "Meine Unterstützung biete ich insbesondere in den Bereichen Familienrecht, Mietrecht und Arbeitsrecht sowie in sämtlichen Auseinandersetzungen an, bei denen sich ein Gerichtsverfahren nicht vermeiden lässt."
    - "Mein Wissen im juristischen Bereich gebe ich am IFGE im Rahmen des Seminars “Rechtliche Grundlagen” weiter - dieses stellt einen Teilbereich der Ausbildung zum/zur Dipl. LebensberaterIn dar."

Text: 
    - "Werte, die mich im Laufe meiner Ausbildungen – besonders während meiner Zeit am IFGE – nachhaltig geprägt haben, sind speziell jene einer humanistischen Grundhaltung, systemische Aspekte sowie ein respektvoller und wertschätzender Umgang miteinander."
    - "In meiner beruflichen Tätigkeit als Beraterin, Supervisorin, Aufstellungsleiterin sowie in der Lehrtätigkeit versuche ich einerseits, diese Werte zu vermitteln und andererseits, Menschen auf ihrem Weg der Veränderung zu begleiten und zu unterstützen."

Text: 
- "Ich bin fest davon überzeugt, dass Fachwissen alleine nicht ausreicht, um Menschen dabei zu unterstützen, langfristig ein zufriedenes Leben zu führen. Und ich bin genauso fest überzeugt, dass Empathie alleine dafür nicht ausreichend sein kann. Mein Angebot der psychologischen Beratung bietet daher ganz bewusst die Kombination aus professionellen Beratungstechniken sowie fachlich auf höchsten Niveau angewendeten ganzheitlichen Methoden und setzt gleichzeitig ganz bewusst auf persönliche Wertschätzung sowie Empathie und eigene Authentizität."
- "In jeden Beratungsprozess fließt auch immer meine ganz persönliche innere Haltung mit ein: „Ich glaube daran, dass alles gut wird, so lange, bis Sie es selbst können.“ Neben einer besonders analytischen Beobachtungsgabe, dank der ich viele verschiedene Strukturen meines Gegenübers in ihrer Ganzheit rasch erfassen kann, zeichnet eine besonders einfühlsame Herangehensweise, mein Glaube an das Können im Menschen, sowie meine ermutigende Art meine Arbeitsweise aus.."

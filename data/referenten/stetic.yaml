Name: Alexander Stetic
Reihenfolge: 13
Bild: /img/stetic.jpg
Bildbeschreibung: "Alexander Stetic betreut nicht nur die Institutstiere, sondern unterrichtet am IFGE erste Hilfe für Hunde und Katzen."
Float: left
Text: 
    - "Im August 1997 begann ich meine Ausbildung zum Tierpfleger in der Tierklinik Simmering, welche ich im Jahr 2000 mit dem Diplom abschloss. Vier Jahre später wurde ich  Leiter der Tierpflege und kümmerte mich, gemeinsam mit meiner damaligen Chefin Dr. Sylvia Ferber-Kimla, um die Organisation der Tierklinik."
    - "Anfang 2011 übernahm ich die Tierklinik Simmering von Dr. Sylvia Ferber-Kimla und leite sie bis heute."

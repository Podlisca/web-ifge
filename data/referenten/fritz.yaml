Bildbeschreibung: "Carina Fritz unterrichtet am IFGE das Onlineseminar: Zeig dich – erste Schritte im Praxisaufbau"
Float: left
Text: 
    - "Fotografin und Marketingexpertin."
    - "Neben meiner selbstständigen Tätigkeit als Fotografin unterstütze ich Unternehmen aus verschiedensten Branchen bei der Umsetzung ihres Online-Auftrittes, welcher in der heutigen digitalen Welt eine immer wichtigere Rolle spielt."
    - "Angefangen bei dem optimalen Aufbau einer Website, über Werbeanzeigen und der Gestaltung von ansprechenden Content bis hin zum Community Management auf den verschiedenen sozialen Plattformen wie Facebook, Instagram und Co. Besonders gerne helfe und begleite ich junge Unternehmen bei ihren ersten Schritten in der digitalen Welt."


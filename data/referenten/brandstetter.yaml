Bildbeschreibung: "Marie-Sophie Brandstetter ist eine der Leiterinnen in der Ausbildung Tiergestütztes Coaching."
Float: left
Text: 
    - "Meine Liebe zu Tieren, speziell zu Pferden. Wie soll ich das nur in Worte fassen? Ich starte am Anfang. Mit mutigen 4 Jahren trat ich zum ersten Mal in Kontakt mit Pferden und lernte ihre sanftmütige Ausstrahlung zuerst vom Boden aus und später auch auf deren Rücken kennen. Voltigieren ermöglichte mir den Einstieg in die Pferdewelt, da es meinen Eltern wohl als am „ungefährlichsten“ erschien. Als die untalentierte Turnerin, die ich war, wusste ich schon sehr bald - ich möchte so richtig frei reiten! So, habe ich mit 7 Jahren und nach intensivem Einsatz meiner Überredungskünste, begonnen klassischen Reitunterricht zu nehmen und nach und nach alle Reitabzeichen bis zur RD1 Lizenz zu erreiten, als auch ein wenig Turnierluft zu schnuppern. Nach diesen Erfolgen holte mich rasch der Leistungsdruck der Schule und in weiterer Folge des Studiums sowie die Themen des „Erwachsen-werdens“ ein, wodurch ich mein Hobby eine Zeit lang aus den Augen verlor. "
    - "Als ich mich am kraftlosesten fühlte trat die Scheckstute Afrodyta in mein Leben, die, importiert aus Polen, zuvor mindestens so viel Stress erfahren hatte, wie ich zu diesem aktuellen Zeitpunkt. Diese Begegnung war wohl meine heilsamste und lehrreichste, andererseits auch gegen Ende die schmerzhafteste Erfahrung mit einem Pferd."
    - "Als Bildungswissenschaftlerin und psychosoziale Beraterin kann ich im tiergestützten Coaching meine Liebe zu den Tieren und meine Arbeit mit Menschen verknüpfen. Neben meinen weiteren Schwerpunkten in der Beratung - Sexualität, Beziehung und Hochsensibilität – zeigen sich die Pferde ebenso als sanfte Co-Berater."
    - "Durch die Erkenntnis, welche kraftvolle Ressource Tiere in unserem Leben sind, freue ich mich mein Wissen darum und um die Anwendung von pferdegestützten Interventionen, weitergeben zu dürfen."

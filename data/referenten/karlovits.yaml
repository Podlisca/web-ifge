Name: Dominique Karlovits
Reihenfolge: 9
Bild: /img/karlovits.jpg
Bildbeschreibung: "Dominique Karlovits unterrichtet am IFGE Teile der Ausbildung zum Lebensberater – psychologischen Berater, zur Lebensberaterin – psychologischen Beraterin sowie Teile des Upgrades Sexual- und Paarberatung und systemische Aufstellungen am Systembrett."
Float: left
Text: 
    - "Ich bin Lebens- und Sozialberaterin in Ausbildung unter Supervision und biete am IFGE in Wien psychosoziale Beratung, System- & Familienaufstellung im Einzelsetting, Sucht- und Krisen-, sowie Sexualberatung unter Supervision an."
Werdegang:
    -   Abschnitt: Werdegang und Ausbildung
        Station:
            - seit 2020 Lsb Upgrade Sexualberatung & Paarberatung
            - 2019 Lsb Upgrade Aufstellungsarbeit am IFGE in Wien & Burgenland
            - Seit 2018 in Ausbildung zur Dipl. Lebensberaterin – psychosoziale Beratung am IFGE in Wien
            - 2013 Dipl. Sozialbetreuerin – Familienarbeit
            - 2012 Pflegehelferin im Zuge der Ausbildung zur Dipl. Sozialbetreuerin
            - 2010 Matura - Oberstufenrealgymnasium

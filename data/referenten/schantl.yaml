Text: 
- "Menschen in ihrer Genesung zu unterstützen und zu begleiten bzw. ein bestmöglich gutes Leben angesichts von chronischen Erkrankungen oder körperlichen Beeinträchtigungen führen zu können, ist seit über 20 Jahren meine berufliche Intention als Gesundheits- und Krankenpflegekraft. Doch im Laufe der Zeit wurde mein Wunsch, die Gesundheitsförderung und –erhaltung sowohl auf körperlicher, als auch auf seelischer und geistiger Ebene auf eine andere und selbstständige Art und Weise nachzugehen immer größer. Da ich von Natur aus stets nach Weiterentwicklung strebe, habe ich aus diesem Wunsch heraus mein zweites Standbein mit meiner Praxis Casamentra aufgebaut. Hier biete ich Cranio Sacral Behandlungen und psychologische Beratungsgespräche an. Ich hatte großes Glück, bisher in meinem Werdegang stets von den besten Lehrer*innen ihres Faches begleitet und gelehrt worden zu sein. Sowohl die Cranio-Ausbildung als auch die systemische Beratung haben mein Leben tiefgehend bereichert und positiv verändert. Ich bin in der glücklichen Lage sagen zu können, dass ich lebe was ich liebe."

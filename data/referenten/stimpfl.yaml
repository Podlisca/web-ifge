Bildbeschreibung: "Antje Stimpfl unterrichtet am IFGE Teile der Ausbildung zum Lebensberater – psychologischen Berater, zur Lebensberaterin – psychologischen Beraterin, das Online Planspiel Praxisaufbau, die Onlineausbildung psychologisches Coaching."
Float: left
Text: 
- "Seit 2008 arbeite ich in unterschiedlichsten Führungspositionen im Personalbereich. Meine arbeitsrechtlichen, buchhalterischen, sozialwirtschaftlichen und führungspsychologischen Qualifikationen, die sich im Laufe meiner Karriere intensiviert, gefestigt und stets auf dem neuesten Stand weiterentwickelt haben, reichten mir für meine beruflichen Anforderungen an mich selbst bald nicht mehr. Ich wollte für mich und den Erfolg meiner Unternehmen ein neues Personalmanagement implementieren, das neben wirtschaftlichem Weitblick vor allem die Realität meiner Dienstnehmer abbilden konnte. Im Zuge meiner beruflichen Funktionen war ich zunehmend mit den psychischen Belastungen der Mitarbeiter konfrontiert: private Krisensituationen, Suchtprobleme, Schicksalsschläge. Mir wurde immer klarer, dass erfolgreiches Wirtschaften auf einer menschlichen Grundlage basiert."

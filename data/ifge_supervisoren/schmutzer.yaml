Text: 
    - "Das Recht auf Selbstbestimmtheit und Selbstverwirklichung, der Respekt vor der Einzigartigkeit bzw. Besonderheit der/des Einzelnen, die Wahrung der leib-seelischen Integrität, der wertschätzende Umgang miteinander – das sind mir wichtige Grundhaltungen und Werte. Und weil neben der persönlichen auch die gesellschaftliche Ebene eine Rolle spielt, liegen mir dabei „Randbereiche“  wie Sexualität, Behinderung, Alter, Grenzverletzung und Gewalt besonders am Herzen."
    - "In meiner beruflichen Tätigkeit – sei es Beratung, Supervision, Lehrtätigkeit – versuche ich einerseits, diese Werte zu vermitteln und andererseits, Menschen auf dem Weg dorthin zu begleiten und zu unterstützen."

Bildbeschreibung: "Antje Stimpfl hat am IFGE den Diplomlehrgang Lebensberatung – psychologische Beratung sowie das Upgrade Supervision, Coaching und Sexualberatung erfolgreich absolviert und arbeitet in freier Praxis in Niederösterreich."
Float: left
Text: 
    - "Aus Interesse wurde Leidenschaft. In zahlreichen Momenten meiner beruflichen Stationen wurde ich mit persönlichen Schicksalen und psychologischen Herausforderungen konfrontiert. Menschlichkeit und Wirtschaftlichkeit sind dabei für mich stets zwei Ziele, die sich nicht ausschließen dürfen." 
    - "Um sowohl für die Betroffenen als auch für mich selbst einen angemessenen Umgang damit finden zu können, entschied ich mich berufsbegleitend für die Ausbildung LSB. Der Wunsch nach einer eigenen Praxis, habe ich mir mit der Gründung der Redezeit e.U. erfüllt. Schon am Anfang der beruflichen Laufbahn merkt man sehr schnell wie wichtig Supervision für das gelungene Weiterkommen in der Beratung ist. Der Blick von Außen auf Beratungen zeigt eine andere Sichtweise als wenn man selbst in der Beratung involviert ist und hat mich von Anfang an gereizt. Dies und die Arbeit mit Gruppen hat mit dazu bewegt die Ausbildung zur Supervisorin zu machen."

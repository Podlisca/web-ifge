Text: 
    - "Dipl. Lebens- & Sozialberaterin - psychologische Beraterin"
    - "Supervisorin, Aufstellungsleiterin, Sexualberaterin"
    - "Ich arbeite seit 2000 im psychosozialen Bereich und ich bin heute noch genau so begeistert und voller Leidenschaft bei meiner Berufung. Hierbei ist mir der Mix zwischen Lehrtätigkeit und die Arbeite in der psychologischen Beratung sehr wichtig. Denn nur wer die Praxis gut kennt, kann diese erfolgreich weitervermitteln. Meine gesammelten Erfahrungen ließen selbstverständlich in allen Lehrgängen (Lebens- und Sozialberatung, Aufstellungsarbeit., Sexualberatung, Paarberatung, Coaching, Supervision) ein."

Bild: /img/stimpfl_selbsterfahrung.jpg
Bildbeschreibung: "Antje Stimpfl hat am IFGE den Diplomlehrgang Lebensberatung – psychologische Beratung sowie das Upgrade Supervision, Coaching und Sexualberatung erfolgreich absolviert und arbeitet in freier Praxis in Niederösterreich."
Float: left
Text: 
    - "Dipl. Lebens- uns Sozialberaterin - psychologische Beraterin - Supervisorin - Coach"
    - "Aus Interesse wurde Leidenschaft. In zahlreichen Momenten meiner beruflichen Stationen wurde ich mit persönlichen Schicksalen und psychologischen Herausforderungen konfrontiert. Menschlichkeit und Wirtschaftlichkeit sind dabei für mich stets zwei Ziele, die sich nicht ausschließen dürfen."
    - "Um sowohl für die Betroffenen als auch für mich selbst einen angemessenen Umgang finden zu können, entschied ich mich für die Ausbildung LSB. Erst im Verlauf dieser entdeckte ich den Spaß an der Arbeit mit Klienten und es verfestigte sich rasch der Wunsch nach einer eigenen Praxis, den ich mir mit der Redezeit e.U. schließlich erfüllt habe." 

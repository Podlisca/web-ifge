Text: 
    - "Mag. Susanne Gosch – Expertin für Lebensfreude & Leichtigkeit"
    - "Dipl. Lebens- u. Sozialberaterin - psychologische Beraterin & Energetikerin in freier Praxis in Wien"
    - "KörperCoach/In-Body-Mind®-Trainerin in Ausbildung"
    - "Ich helfe Menschen, in ihre Kraft zu kommen und Leichtigkeit und Freude in ihrem Leben zu empfinden."
    - "Denn egal, wie fordernd und individuell die Situation auch gerade sein mag, meist geht es darum, aus einem ungewollten Ungleichgewicht herauszukommen und wieder in die eigene Kraft zu finden."
    - "Ich arbeite ganzheitlich auf unterschiedlichen Ebenen und mit all den vielfältigen Aspekten, die Sie als mein Gegenüber ausmachen: körperlich, psychisch, kognitiv, emotional, intuitiv, seelisch, energetisch und systemisch. Denn ich bin davon überzeugt, erst mit diesem höchst individuellen Gesamtbild wird eine Verbesserung und nachhaltige Veränderung möglich."
    - "Beratungen bei mir in meiner Praxis sowie per Telefon und online!"

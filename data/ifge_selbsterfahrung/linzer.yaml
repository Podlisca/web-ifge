Text: 
    - "Pädagogin, Dipl. Lebens- und Sozialberaterin – Psychosoziale Beraterin & Supervisorin und Aufstellungsleiterin in freier Praxis in Oberwart, Bgld."
Werdegang: 
    -   Abschnitt: "Laufende Fort- und Weiterbildungen im Bereich der psychologisch-systemischen Beratung."
        Station:
            - "1972 – 1988: Studium an der Universität für Musik u. darstellende Kunst Graz – Expositur Oberschützen im Fach VIOLINE"
            - "seit 1980: Pädagogin für Violine und Orchestertätigkeit im In- und Ausland"
            - "2004-2006: Ausbildungen in Kinesiologie, Klangmassage, Humanenergetik"
            - "Juni 2006: Anmeldung des Energetiker Gewerbes und Eröffnung meiner Praxis in Oberwart"
            - "2006-2007: Amagetik® System Coach, Amatè College Wien"
            - "2008- 2012: Fortbildungen in div. Humanenergetischen Methoden"
            - "2008: Fortbildung Familienaufstellung für Kinesiologen, Wien"
            - "2012-2015: Ausbildung zur Dipl. Lebens- und Sozialberaterin am IFGE, Wien, (Schwerpunkte: Krisenintervention, Sexualberatung, systemische Familienaufstellung)"
            - "22015: Anmeldung Gewerbe für Lebens- und Sozialberater"
            - "2016-2017: Weiterbildung zur SUPERVISORIN bei pro mente, Wien"
            - "2016: Fortbildung Familienaufstellung bei Bert Hellinger, Wien"
            - "2017: Eintragung als Supervisorin in der WKO"
            - "2020: Fortbildung: Organ- und Symptomaufstellung, Schlossberginstitut Wien"
            - "Seit 2006: Selbstständig im eigenen Zentrum für innere Harmonie in Oberwart"
            - "Seit Februar 2015 Leitung von Familienaufstellungsgruppen und Einzelaufstelllungen, Ausbildungsleitung in Klangschalenmassage, Supervisionen, Einzelberatungen, Raucherentwöhnung, Klangmeditationen"
            - "Regelmäßige Teilnahme an Fachtagungen und Supervisionen."

Float: left
Text: 
    - "Lebens- und Sozialberaterin – psychologische Beraterin, Dipl. Cranio-Sacral-Praktikerin, Dipl. Gesundheits- und Krankenschwester."
    - "Durch die Verbindung von Cranio-Sacral-Behandlung und psychologischer Beratung unterstütze ich meine Klienten und Klientinnen dabei, körperliche und seelische Belastungen auszugleichen und die, den Symptomen zu Grunde liegenden Ursachen zu erkennen, zu lösen bzw. bestmöglich ins Leben zu integrieren. Dies ermöglicht es, eine langfristige, gesundheitliche Stabilität zu erreichen."
    - "Ich war Teilnehmerin des ersten Lehrganges zur psychologischen Beraterin in Pinkafeld. Am IFGE schätze ich besonders den herzlichen, wertschätzenden Umgang miteinander. Das Ausbildungsangebot weist einen sehr hohen qualitativen Standard vor und es wird viel praktisch geübt. Alle Referenten sind sehr engagiert und stets darum bemüht allen Anliegen Gehör zu schenken."

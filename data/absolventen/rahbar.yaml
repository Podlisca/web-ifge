Bildbeschreibung: "Alexandra Rahbar hat am IFGE den Diplomlehrgang Lebensberatung – psychologische Beratung erfolgreich absolviert sowie die beiden Upgrades Supervision und Aufstellungsarbeit. Sie arbeitet in freier Praxis in Wien."
Float: left
Text: 
    - "Dipl. Lebens- und Sozialberaterin – Psychosoziale Beraterin"
    - "holistic balance consulting"
    - "Beratung/ Supervision /Aufstellungsarbeit"
    - "In Zeiten der Veränderung begleite ich mit Einfühlungsvermögen und Wertschätzung sowohl Einzelpersonen als auch Paare. Meine Praxis bietet für individuelle Anliegen eine geschützte Atmosphäre. Hier kann ich im Rahmen einer Beratung, Supervision oder Aufstellungsarbeit einen Entwicklungsprozess anregen, unterstützen und begleiten."
    - "Meine Spezialgebiete mit systemischem Ansatz sind Krisen, Sexualität und Hochsensibilität."
    - "Die Zeit am IFGE habe ich für mich sowohl beruflich als auch persönlich als sehr bereichernd erlebt: Viel Zeit und Raum, die umfassende Theorie in einem entspannt-professionellen Umfeld mit familiärer Atmosphäre praktisch zu erproben. Die fundierte Ausbildung unterstützt mich auch dabei, das erworbene Fachwissen mit gestärktem Selbstvertrauen in eigener Praxis umzusetzen."
    - "Das IFGE mit Silvia Podlisca ist ein Institut, das ich gerne weiterempfehle und selbst für spezielle Angebote weiterhin gerne besuche."

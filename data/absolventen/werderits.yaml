Text: 
    - "Dipl. Psychologischer Berater & Dipl. Hypnosecoach"
    - "Psychosoziale Beratung | Hypnose | Mentaltraining"
    - "Zeit für Veränderung? Belastende Situationen (z.B. in Beziehung, Familie, Job) können oft herausfordernd sein, aber auch der Beginn in ein schöneres Leben mit mehr Lebensqualität sein. Als Psychologischer Berater bin ich für dich da, um über belastende Situationen zu sprechen, neue Lösungswege zu finden und mittels Hypnosecoaching deine Ziele für neue Lebensqualität zu erreichen."
    - "Der Aufbau des Diplomlehrgangs am IFGE ermöglicht mir, gelerntes Fachwissen und gelernte Methoden direkt durch Übungssequenzen in die Praxis umzusetzen. Zusätzlich unterstützen uns Erfahrungsberichte unserer Vortragenden dabei, einen realistischen und umfangreichen Einblick in die vielfältige Arbeit mit KlientInnen zu erhalten."

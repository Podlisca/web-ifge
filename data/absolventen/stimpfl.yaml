Bildbeschreibung: "Antje Stimpfl hat am IFGE den Diplomlehrgang Lebensberatung – psychologische Beratung sowie das Upgrade Supervision, Coaching und Sexualberatung erfolgreich absolviert und arbeitet in freier Praxis in Niederösterreich."
Float: left
Text: 
    - "Diplom. Lebens- und Sozialberaterin, Supervisorin, Coach"
    - "Aus Interesse wurde Leidenschaft. In zahlreichen Momenten meiner beruflichen Stationen wurde ich mit persönlichen Schicksalen und psychologischen Herausforderungen konfrontiert. Menschlichkeit und Wirtschaftlichkeit sind dabei für mich stets zwei Ziele, die sich nicht ausschließen dürfen. Um sowohl für die Betroffenen als auch für mich selbst einen angemessenen Umgang damit finden zu können, entschied ich mich berufsbegleitend für die Ausbildung LSB. Erst im Verlauf dieser entdeckte ich den Spaß an der Arbeit mit Klienten und es bildete und verfestigte sich rasch der Wunsch nach einer eigenen Praxis, den ich mir mit der Gründung der Redezeit e.U. schließlich erfüllt habe. Durch meine langjährigen Erfahrungen in vorwiegend zahlen- bzw. technikaffinen Bereichen, kann ich mit dem LSB eine Brücke bauen zwischen Menschlich- und Wirtschaftlichkeit."
    - "Ich habe mich für die Ausbildung am IFGE entschieden, da ich hier die perfekten Möglichkeiten gefunden habe um LSB und Coaching zu verbinden und Silvia durch Fachwissen und Professionalität überzeugte. Der starke Praxisbezug mit vielen Übungen hat mir nicht nur Sicherheit gegeben, das Gelernte in die Praxis umzusetzen. Er hat sich für mich speziell als Glücksfall herausgestellt, weil ich dadurch den Wunsch der Ausübung der psychologischen Praxis als Bestandteil meines beruflichen Alltags entwickelte."
    - "Ganz besonders freut es mich, dass ich mittlerweile ein Teil des Teams des IFGE bin."

Float: left
Text: 
    - "Dipl. Lebens- und Sozialberaterin - Psychosoziale Beraterin"
    - "Als Bildungswissenschaftlerin und psychologische Beraterin kann ich im tiergestützten Coaching meine Liebe zu den Tieren und meine Arbeit mit Menschen verknüpfen. Neben meinen weiteren Schwerpunkten in der Beratung - Sexualität, Beziehung und Hochsensibilität – zeigen sich die Pferde ebenso als sanfte Co-Berater."

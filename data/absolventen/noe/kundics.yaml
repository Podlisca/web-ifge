Text: 
    - "Dipl. Lebens- und Sozialberaterin – Psychologische Beraterin & Pädagogin"
    - "ist in ihrer Praxis in Mödling gerne für Sie da. Frau Susanna Kundics bietet Einzel- und Paarberatungen an. Spezialisiert ist sie auf Sexualberatung, systemische Beratung und tiergestütze Beratung."
    - "Susanna Kundics hat im Jahr 2016 ihren Diplomlehrgang zur psychologischen Beraterin am IFGE Wien begonnen und mit Auszeichnung im Jahr 2019 abgeschlossen."
    - "Am IFGE habe ich ein umfassendes Fachwissen und einen vollen Koffer an Tools erworben, die ich als Beraterin gut und sicher einsetzen kann. Besonders profitiert habe ich von dem sehr praxisorientierten Unterricht. Man kann sich sehr oft als Beraterin ausprobieren und Gelerntes mit professioneller Unterstützung anwenden. Dadurch erwirbt man bereits in der Ausbildung Selbstsicherheit und Professionalität im Tun. Wodurch man sich in der freien Praxis dann nicht ins \"kalte Wasser geschmissen\" fühlt."
    - "Weiters fühlt man sich in der familiären Atmosphäre gut aufgehoben. Speziell ist auch die Ausbildung in Anwesenheit der Tiere von Frau Podlisca. Durch die entspannte Atmosphäre lässt es sich leichter lernen und ich persönlich bin immer mit Vorfreude zur Ausbildung gegangen."
    - "Das Institut setzt alles daran, dass man nach der Ausbildung mit gutem Fachwissen und Selbstvertrauen seinen erworbenen Beruf ausüben kann."

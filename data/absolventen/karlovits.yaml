Float: left
Text: 
    - "Diplom. Lebens- und Sozialberaterin unter Supervision"
    - "Ich bin Diplom. Lebens- und Sozialberaterin unter Supervision und biete am IFGE in Wien Psychosoziale Beratung, System- & Familienaufstellung im Einzelsetting, Sucht- und Krisen-, sowie Sexualberatung unter Supervision an."
    - "Ich habe nicht nur die Möglichkeit am IFGE in Wien unter Supervision psychologische Beratung anzubieten, ich werde auch bestmöglich im Unterricht durch viele Übungssequenzen darauf vorbereitet."

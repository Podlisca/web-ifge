<div class="card">
    <div class="icon">
        <img src="/img/{{ if .Get "icon" }}{{ .Get "icon" }}{{ else }}icon.svg{{ end}}"/>
    </div>
{{ with .Get "title" }} <div class="title">{{.}}</div>{{ end }}
{{ with .Get "text" }} <div class="text">{{.}}</div>{{ end }}
<div class="link">
    <a href="#">
        <img src="/img/noun_Arrow_5440-3.png" alt="arrow-right"/>
    </a>
</div>
</div>

<h1>BLOG</h1>

{{- partial "slogan.html" -}}
{{ $current := . }}
<div class="line">
    <hr/>
    <div>
        <img src="/img/icon/blog.png" alt="Blog"/>
    </div>
</div>

<div class="tag-cloud">
    {{ $taxo := "tags" }}    
    {{ with ($.Site.GetPage (printf "/%s" $taxo)) }}
    {{ range .Pages }}        
        <a href="{{ .Permalink }}" {{ if eq . $current }} class="active"{{ end}}>{{ .Title}}</a>
    {{ end }}
    {{ end }}
</div>

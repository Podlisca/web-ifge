{{ define "main"}}

    {{ .Content }}

    <style>
        .post-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: left;         
        }
        .post-container .post:nth-child(even) {
            background-color: var(--color-blue);
        }

        article header {
            background: none;            
            overflow: visible;
            height: 9em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        article.post {
            margin: 0.5em;
            max-width: 31%;
            display: grid;            
            grid-template-areas: 
            " header "
            " pic "
            " main "
            " . ";
            grid-template-rows: auto auto auto 1fr;
        }
        

        article.post > div {
            grid-area: main;
            padding: 1em;
        }

        @media (max-width: 700px) {
            .post-container {
                grid-template-columns: auto auto;
            }
            article header {
                height: auto;
            }
            article.post {
                max-width: 100%;
                grid-template-areas: 
                " header "
                " pic "
                " main ";
            }
        }

        article.post header {
            grid-area: header;            
        }

        article.post img {
            grid-area: pic;
        }    

    </style>

    <div class="post-container">        
        {{ range .Pages.Reverse }}            
          {{ .Render "summary"}}
        {{ end }}
    </div>

{{ end }}

<ng-container *ngIf="vm$ | async as vm">
    <div id="selection-container">
        <ng-container *ngFor="let s of vm | keyvalue" class="ort">
            <div class="location" [style.color]="config.color_bundesland">
                {{s.value[0].ort}}
            </div>
            <div class="content" [style.background-color]="config.color_termin">
                <div class="group" *ngFor="let p of s.value">
                    <div class="title"> {{p.title}}</div>
                    <div>
                        <app-termin [termin]="t" *ngFor="let t of p.produkte" (onSelect)="onSelect($event)"
                            [class.selected]="t.id === selection" />
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>

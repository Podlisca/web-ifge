<button (click)="select()" [disabled]="produkt.freiePlaetze == 0">
    <div class="cont">

        <div class="bold" *ngIf="produkt.seminartage?.length! > 1 ?? false">Startdatum: {{produkt.startdatum | date:
            'longDate'}}</div>
        <ng-container *ngIf="produkt.vorlage">
            <div *ngFor="let tag of produkt?.seminartage">
                {{ tag.startzeit | date:'EEE' }} {{ tag.startzeit | date:'mediumDate' }} von {{ tag.startzeit | date:
                'HH:mm'}} - {{ tag.endzeit | date: 'HH:mm'}} Uhr
            </div>
        </ng-container>
        <ng-container *ngIf="!produkt.isOnlineakademie; else online">
            <div>
                Leitung: {{produkt.leitung }}
            </div>
            <div class="status" [ngSwitch]="produkt.freiePlaetze">
                <span *ngSwitchCase="0">ausgebucht</span>
                <span *ngSwitchCase="1">nur noch 1 freier Platz</span>
                <span *ngSwitchCase="2">nur noch 2 freie Plätze</span>
                <span *ngSwitchCase="3">nur noch 3 freie Plätze</span>
                <span *ngSwitchDefault>noch freie Plätze</span>
            </div>
        </ng-container>
        <ng-template #online>
            <div>
                Klicke hier, um flexibel online zu lernen<br>
                und den Onlinekurs zu buchen
            </div>
        </ng-template>
    </div>
</button>
